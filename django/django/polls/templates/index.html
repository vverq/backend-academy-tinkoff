<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  </head>
  <body>
  <div class="container" style="width:40%">
<h2> Bootstrap Sort Table </h2>
    <a href="{% url 'create_post' %}" class="btn btn-primary" style="margin-bottom:1rem">Create post</a>
    <table class="table table-striped table-bordered" id="sortTable">
    <thead>
      <tr>
        <th>Post</th>
        <th>Views</th>
      </tr>
    </thead>
      <tbody>
      {% for post, count in count_comments.items %}
            <tr>
              <td><a href="{% url 'post' post.id %}">{{ post.text }}</a> <span class="badge bg-primary rounded-pill">{{ count }}</span></td>
              <td>100</td>
            </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
<script>
$('#sortTable').DataTable();
</script>
</body>
</html>
